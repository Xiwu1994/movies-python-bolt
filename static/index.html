<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Neo4j Movies</title>
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="app" placeholder="Search for Movie Title" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer-resources">
                    <img src="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/img/logo-white.svg" alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">Neo4j Lineage</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Table</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Graph</div>
            <div id="graph" style="height:1000px;"></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<style type="text/css">
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}
.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<script type="text/javascript">
    $(function () {
        function showGraph(table) {
            $("#graph").empty();
            console.log("function showGraph()");
            
            d3.json("/graph?q="+table, function(error, graph) {
                if (error) return;
                var width = 600,
                height = 500;

	            var color = d3.scale.category20();
	
	            var force = d3.layout.force()
	                .charge(-120)
	                .linkDistance(30)
	                .size([width, height]);
	
	            var svg = d3.select("#graph").append("svg")
	                .attr("width", width)
	                .attr("height", height);
	
	            svg.append("svg:defs").selectAll("marker")
	                .data(["end"])      // Different link/path types can be defined here
	              	.enter().append("svg:marker")    // This section adds in the arrows
	                .attr("id", String)
	                .attr("viewBox", "0 -5 10 10")
	                .attr("refX", 15)
	                .attr("refY", -1.5)
	                .attr("markerWidth", 6)
	                .attr("markerHeight", 6)
	                .attr("orient", "auto")
	              	.append("svg:path")
	                .attr("d", "M0,-5L10,0L0,5");
	
	            force.nodes(graph.nodes)
	              .links(graph.links)
	              .start();
	
	            var link = svg.selectAll(".link")
	              .data(graph.links)
	              .enter().append("line")
	              .attr("class", "link")
	              //.style("stroke-width", function(d) { return Math.sqrt(1); })
	              .attr("marker-end", "url(#end)");
	
	            var node = svg.selectAll(".node")
	              .data(graph.nodes)
	              .enter().append("circle")
	              .attr("class", "node")
	              .attr("r", 5)
	              .style("fill", function(d) { return color(d.label); })
	              .call(force.drag);
	
	            node.append("title")
	              .text(function(d) { return d.name; });
	
	            force.on("tick", function() {
	            	link.attr("x1", function(d) { return d.source.x; })
	                	.attr("y1", function(d) { return d.source.y; })
	                	.attr("x2", function(d) { return d.target.x; })
	                	.attr("y2", function(d) { return d.target.y; });
	
	            	node.attr("cx", function(d) { return d.x; })
	                	.attr("cy", function(d) { return d.y; });
	            });
            });
        }
        
        function search() {
            var query=$("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (table_name) {
                        	console.log("table: "+table_name)
                            $("<tr><td class='table'>" + table_name + "</td></tr>").appendTo(t)
                                    .click(function() { showGraph($(this).find("td.table").text());})
                        });
                        showGraph(data[0]);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

</body>
</html>
